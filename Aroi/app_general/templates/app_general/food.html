{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#272C3D]">
    <div class="w-1/3 mt-16 mx-auto">
        <h1 class="text-center text-[#EBD78F] text-6xl mt-10 font-bold">Random</h1>
        <h3 class="text-center text-[#EBD78F] text-5xl mt-2 font-bold">food</h3>
    </div>
    <img class="float-right h-80 w-96 mr-48 mt-24 absolute right-40" src="{% static 'images/rice3.png' %}" alt="rice">
    <div class="bg-[url({% static 'images/bg-red.png' %})] bg-cover md:max-w-4xl mx-auto h-96 rounded-2xl">
        <div class="ml-20 w-1/2 mt-16 my-auto">
            
            
            <form method="post" action="random_food_action">
                {% csrf_token %}
                <div class="mt-8">
                    <input type="number" placeholder="your money" class="text-center mt-36 bg-white w-80 h-12 rounded-xl hover:border-4 border-red-600" name="price_limit" id="price_limit">
                </div>
                <button class="mt-8 bg-[#890202] w-80 h-12 rounded-xl hover:border-4 border-[#FFCA99]">
                    <h1 class="text-[#FFDD64] text-2xl font-bold id="stat-btn" class="btn"">random</h1>
                </button>
            </form>

        </div>
    </div>
    
</body>
</html>
